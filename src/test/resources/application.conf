health-check-defaults {
  enabled = false
  swagger-path = "http://localhost:8888/swagger"
  port = 8888
}

test {
  health-check = ${health-check-defaults}
  kafka {
    url = "localhost:6001"
    topic {
      incoming = ["foo"]
      outgoing {
        default = "bar"
      }
    }
    // don't wait for commits - this makes the tests run like 30s faster
    stopTimeout = 1 ms
  }
}

test1 = ${test}

test-with-error {
  health-check = ${health-check-defaults}
  kafka {
    url = "localhost:6001"
    topic {
      error = "error"
      incoming = ["foo"]
      outgoing {
        default = "bar"
      }
    }
    // don't wait for commits - this makes the tests run like 30s faster
    stopTimeout = 1 ms
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

prometheus {
  enabled: false
}