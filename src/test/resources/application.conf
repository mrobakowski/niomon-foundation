test {
  kafka {
    url = "localhost:6001"
    topic {
      incoming = ["foo"]
      outgoing {
        default = "bar"
      }
    }
    // don't wait for commits - this makes the tests run like 30s faster
    stopTimeout = 1 ms
  }
}

test-with-error {
  kafka {
    url = "localhost:6001"
    topic {
      error = "error"
      incoming = ["foo"]
      outgoing {
        default = "bar"
      }
    }
    // don't wait for commits - this makes the tests run like 30s faster
    stopTimeout = 1 ms
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}