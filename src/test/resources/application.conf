health-check-defaults {
  enabled = false
  port = 8888
}

test {
  health-check = ${health-check-defaults}
  kafka {
    url = "127.0.0.1:6001"
    topic {
      incoming = ["test-input"]
      outgoing {
        default = "test-output"
      }
    }
    // don't wait for commits - this makes the tests run like 30s faster
    stopTimeout = 1 ms
  }
}

test1 = ${test}

